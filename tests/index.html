<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jumi.css" />
    <link
      rel="stylesheet"
      href="https://www.unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <title>Document</title>
  </head>
  <body class="grid h-full w-full place-items-center">
    <div
      class="w-2/5 h-2/5 relative base:jumi-perspective-5 jumi-perspective-origin-2"
    >
      <div class="w-full h-full bg-red-200 relative jumi jumi-translate-b-5 jumi-ty-duration-5s" >
          <hr class="jumi jumi-reset jumi-border-bl-10 left-1/2 border-t-4 border-black jumi-border-delay-1s jumi-border-duration-1s"/>
          <hr class="jumi jumi-reset jumi-border-ru-10 border-l-4 border-black jumi-border-delay-2s jumi-border-duration-1s"/>
          <hr class="jumi jumi-reset jumi-border-tr-10 right-1/2 border-t-4 border-black jumi-border-delay-1s jumi-border-duration-1s"/>
          <hr class="jumi jumi-reset jumi-border-ld-10 border-l-4 border-black jumi-border-delay-2s jumi-border-duration-1s"/>
      </div>
    </div>
  </body>
</html>

<!-- give the container of the element a perspective value not the eleement itself -->
