<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intellisense Test</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <!-- Test predefined animation-name values for intellisense -->
    <div class="animation-name-fade-in">Fade In</div>
    <div class="animation-name-bounce-in">Bounce In</div>
    <div class="animation-name-bounce-out">Bounce Out</div>
    <div class="animation-name-zoom-in">Zoom In</div>
    <div class="animation-name-zoom-out">Zoom Out</div>
    <div class="animation-name-slide-in-top">Slide In Top</div>
    <div class="animation-name-slide-out-bottom">Slide Out Bottom</div>

    <!-- Test predefined animation-duration values -->
    <div class="animation-duration-1s">1 Second</div>
    <div class="animation-duration-2s">2 Seconds</div>
    <div class="animation-duration-500">500ms</div>

    <!-- Test predefined animation-timing-function values -->
    <div class="animation-timing-function-ease-in">Ease In</div>
    <div class="animation-timing-function-ease-out">Ease Out</div>
    <div class="animation-timing-function-bounce">Bounce</div>

    <!-- Test predefined animation-iteration-count values -->
    <div class="animation-iteration-count-infinite">Infinite</div>
    <div class="animation-iteration-count-2">2 Times</div>

    <!-- Test predefined animation-direction values -->
    <div class="animation-direction-alternate">Alternate</div>
    <div class="animation-direction-reverse">Reverse</div>

    <!-- Test predefined animation-fill-mode values -->
    <div class="animation-fill-mode-forwards">Forwards</div>
    <div class="animation-fill-mode-both">Both</div>

    <!-- Test predefined animation-play-state values -->
    <div class="animation-play-state-paused">Paused</div>
    <div class="animation-play-state-running">Running</div>
  </body>
</html>
